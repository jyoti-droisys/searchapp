<div style="margin-top: 10px ;"></div>
<div class="card">

    <div style="margin: auto;width: 100%;text-align: right;">
        <span class="p-input-icon-right"><i class="pi pi-search"></i>
            <input type="text" pinputtext="" placeholder="Search name here" (input)="onChangeSearch($event)"
                class="p-inputtext p-component p-element ng-pristine ng-valid ng-touched">
        </span>
    </div>
    <div style="margin-top: 10px ;"></div>
    <p-table [value]="users" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50,100,500]" (sortFunction)="customSort($event)" [customSort]="true">

        <ng-template pTemplate="header">
            <tr>
              
                <th pSortableColumn="name.title">Title <p-sortIcon field="title"></p-sortIcon>
                </th>
                <th pSortableColumn="name.first">First Name <p-sortIcon field="first"></p-sortIcon>
                </th>
                <th pSortableColumn="name.last">Last Name <p-sortIcon field="last"></p-sortIcon>
                </th>
                <th pSortableColumn="gender">Gender <p-sortIcon field="gender"></p-sortIcon>
                </th>
                <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon>
                </th>
                <th>Image </th>

            </tr>
        </ng-template>

   
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{user.name.title}}</td>
                <td>{{user.name.first}}</td>
                <td>{{user.name.last}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td><img [src]="user.picture.thumbnail" /> </td>
            </tr>
        </ng-template>
    </p-table>
</div>
<div style="margin-top: 10px ;"></div>
